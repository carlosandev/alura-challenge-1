<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mini.css" media="screen and (max-width: 376px)">
    <link rel="stylesheet" href="styles/tablet.css" media="screen and (max-width: 768px)">
</head>
<body>
    <header>
        <figure class="logo">
            <img id="img-logo" src="img/logo-alura.png" alt="Logo de Alura">
        </figure>
    </header>
    <main>
        <div class="container">
            <section action="#" class="user-input">
                <textarea name="texto" id="user-text" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="info">                    
                    <p> <img src="img/bi_exclamation-circle-fill.png" alt="Signo de Exclamación" width="16" height="16"> Solo letras minúsculas y sin acento.</p>
                </div>
                <div class="buttons-form">
                    <input id="button-encrypt" type="button" value="Encriptar">
                    <input id="button-decrypt" type="button" value="Desencriptar">
                </div>  
            </section>
    
            <section id="encrypt-text">
                <div id="waiting-text">
                    <img id="doll" src="img/doll.png" alt="dibujo muñeco alura">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div id="response">
                    <p id="response-text"></p>
                    <input id="copy-text" type="button" value="Copiar">
                </div>
            </section>
        </div>
    </main>

    <script src="js/encrypt.js"></script>
</body>
</html>
